diploiVersion: v1.0

components:
  - name: Next.js
    identifier: fetchtiumv2
    folder: /
    package: https://github.com/diploi/component-nextjs#main
    env:
      include:
        - value: production
          name: NODE_ENV
        - value: "3002"
          name: PORT
        - value: info
          name: LOG_LEVEL
        - value: "false"
          name: DEBUG
        - value: vercel
          name: EXTRACTOR_PROFILE
        - value: https://downaria.vercel.app
          name: ALLOWED_ORIGINS
        - value: 27e96b7ce5b982cca0dcdb151a9aa311
          name: URL_ENCRYPT_KEY
        - value: "30000"
          name: REQUEST_TIMEOUT
        - value: "5"
          name: MAX_REDIRECTS
        - value: "true"
          name: RATE_LIMIT_ENABLED
        - value: "100"
          name: RATE_LIMIT_MAX
        - value: "60000"
          name: RATE_LIMIT_WINDOW
        - value: "true"
          name: CACHE_ENABLED
        - value: "300"
          name: CACHE_TTL
        - value: ""
          name: PYTHON_API_URL
        - value: "http://127.0.0.1:5000"
          name: NEXT_PUBLIC_PYTHON_API_URL
        - value: "http://127.0.0.1:5000"
          name: TWITTER_COOKIE
        - value: ""
          name: INSTAGRAM_COOKIE
